<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Форма поиска</title>
    <style>
        .error-message {
            color: #dc3545;
            font-size: .875rem;
            display: block;
        }

        .error-container {
            min-height: 2rem;
            margin-top: 5px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">

                <!-- Форма для поиска-->
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <form method="GET" id="searchForm">
                            <div id="errorContainer" class="error-container">
                                <?php if (!empty($errors)): ?>
                                    <div class="error-message">
                                        <?php echo htmlspecialchars($errors[0]) ?>
                                    </div>
                                <?php endif; ?>
                            </div>

                            <div class="input-group">
                                <input
                                    type="text"
                                    name="search"
                                    class="form-control form-control-lg"
                                    id="searchInput"
                                    placeholder="Введите текст комментария (минимум 3 символа)"
                                    value="<?php echo htmlspecialchars($search) ?>"
                                    required
                                >
                                <button type="submit" class="btn btn-primary btn-lg">
                                    Найти
                                </button>
                            </div>
                        </form>
                    </div>
                </div>


                <!-- Результаты поиска -->
                <?php if (!empty($data['items'])): ?>

                    <div class="alert alert-success">
                        Найдено постов: <?php echo $data['count_posts'] ?>
                    </div>

                    <?php foreach ($data['items'] as $item): ?>
                        <div class="card mb-3">
                            <div class="card-header">
                                <strong><?php echo htmlspecialchars($item['title']) ?></strong>
                            </div>
                            <div class="card-body">
                                <?php foreach ($item['comments'] as $index => $comment): ?>
                                    <?php if ($index > 0): ?>
                                        <hr class="my-3">
                                    <?php endif; ?>

                                    <div class="card-text">
                                        <?php echo htmlspecialchars($comment['comment_body']) ?>
                                    </div>
                                <?php endforeach; ?>
                            </div>
                        </div>
                    <?php endforeach; ?>

                <?php elseif (empty($data['items']) && isset($_GET['search'])): ?>
                    <div class="text-center">
                        Нет результатов
                    </div>
                <?php else: ?>
                    <div class="text-center">
                        Здесь отобразятся посты с комментариями
                    </div>
                <?php endif; ?>

            </div>
        </div>
    </div>

    <script>
        const searchForm = document.getElementById('searchForm');
        const searchInput = document.getElementById('searchInput');
        const errorContainer = document.getElementById('errorContainer');

        function showError(message) {
            errorContainer.innerHTML = `<div class="error-message">${message}</div>`;
            searchInput.classList.add('is-invalid');
        }

        function hideError() {
            errorContainer.innerHTML = '';
            searchInput.classList.remove('is-invalid');
        }

        function validateInput() {
            const inputValue = searchInput.value.trim();

            if (inputValue.length > 0 && inputValue.length < 3) {
                showError("Введите минимум 3 символа для поиска");
                return false;
            } else {
                hideError();
                return true;
            }
        }

        searchInput.addEventListener('input', validateInput);

        searchForm.addEventListener('submit', function(event) {
            if (!validateInput()) {
                event.preventDefault();
            }
        });

    </script>
</body>
</html>
